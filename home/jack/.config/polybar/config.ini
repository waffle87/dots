[colors]
bg      = #1D2021
bg-alt  = #282828
fg      = #EBDBB2
fg-alt  = #45475A
red     = #CC241D
orange  = #D65D0E
yellow  = #D79921
green   = #98971A
aqua    = #689D6A
blue    = #458588
purple  = #B16286

[variables]
margins = 2

[bar/kepler]
width = 100%
height = 20pt
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 3pt
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.fg-alt}
font-0 = JetBrainsMono Nerd Font:size=10
modules-left = i3 
modules-right = memory temperature wlan pulseaudio battery date time

[module/i3]
type = internal/i3
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 

label-focused = %{T2}%icon%
label-focused-background = ${colors.bg-alt}
label-focused-underline = ${colors.blue}
label-focused-padding = ${variables.margins}

label-unfocused = %{T2}%icon%
label-unfocused-padding = ${variables.margins}
label-unfocused-underline = ${colors.fg-alt}

label-urgent = %{T2}%icon%
label-urgent-padding = ${variables.margins}
label-urgent-underline = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰄩 "
format-prefix-foreground = ${colors.red}
format-underline = ${colors.red}
label = %percentage_used:2%%

[module/temperature]
type = internal/temperature
interval = 2
format-prefix = " "
warn-temperature = 90
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
format-prefix-foreground = ${colors.orange}
format-underline = ${colors.orange}
format-warn-underline = ${colors.orange}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#D79921}%{F-}  %local_ip%
format-connected-underline = ${colors.yellow}
format-disconnected-underline = ${colors.yellow}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.fg-alt}
format-volume-prefix-foreground = ${colors.green}
format-volume-underline = ${colors.green}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging-underline = ${colors.aqua}
format-discharging-underline = ${colors.aqua}
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = " %percentage%%"
label-discharging =  " %percentage%%"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 500

[module/date]
type = internal/date
interval = 60
date = %d.%m.%Y
format-prefix = "  "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}

[module/time]
type = custom/script
exec = date +%H:%M
interval = 60
format-prefix = " "
format-prefix-foreground = ${colors.purple}
format-underline = ${colors.purple}

[settings]
screenchange-reload = true
pseudo-transparency = true  
